
<div style="margin:20px" >
<img src="assets/images/bg.svg" alt="" style="margin:-15px;position:absolute;width:100vw;overflow: hidden;padding: 0;
display: block;
margin: 0 auto;
max-height: 100%;
max-width: 100%;">
<!-- <div style="background:url('assets/images/bg_03.jpg') no-repeat; height: 100vw;"></div> -->
<div
  fxLayout="row"
  class=""
  fxLayout.lt-sm="column"
  fxLayoutWrap="wrap"
  fxLayoutAlign="center"

  style="position:relative;padding-top: 6rem"
>
  <div style="max-width:30%;min-width:500px!important">
<mdb-card>

  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Sign in</strong>
    </h5>
  </mdb-card-header>

  <mdb-card-body class="px-lg-5 pt-0">

    <form class="text-center" style="color: #757575;" [formGroup]="signinForm">

     
      <div class="md-form">
        
        <input  
        id="materialLoginFormEmail" 
        class="form-control" 
        mdbInput
        [formControl]="signinForm.controls['email']"
        required
        name="email-address"
        type="text">
        <label for="materialLoginFormEmail">Username</label>
      </div>

      <div class="md-form">
        <input
        [formControl]="signinForm.controls['password']"
        required
        name="password"
        type="password" 
        id="materialLoginFormPassword" 
        class="form-control" 
        mdbInput>
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
         
          <mdb-checkbox>Remember me</mdb-checkbox>
        </div>
        <div>
       
          <a href="">Forgot password?</a>
        </div>
      </div>

      <button 
      mdbBtn color="info" 
      outline="true" 
      rounded="true" 
      block="true" 
      class="my-4 waves-effect z-depth-0" 
      mdbWavesEffect
      type="submit"
      [disabled]="signinForm.invalid"
      (click)="signin()"
      >Sign in</button>

      <p>Not a member? {{ signinForm.invalid }}
        <a href="">Register</a>
      </p>
      
      <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-fb btn-sm">
        <mdb-icon fab icon="facebook"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <mdb-icon fab icon="twitter"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <mdb-icon fab icon="linkedin"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <mdb-icon fab icon="heart"></mdb-icon>
      </a>

    </form>

  </mdb-card-body>

</mdb-card>
</div>
</div>

</div>
