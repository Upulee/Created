
<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
<div class="jumbotron" style="margin:3rem;background:#6fc8fc;padding-top:0.5rem;border-radius: 10px">

  <div class="container">
    <div class="row">
  <div class="col-lg-7">
    <div class="container" style="margin-top:5rem;">
        <div >
            <div>
              <mat-card>
                <mat-card-header style="background-color:#6fc8fc;" class="text-center">
                  <mat-card-title class="ml-0 text-center" style="font-family: 'Calibri', cursive;color: black;font-size:2rem;"
                    >Mobile Recharge</mat-card-title
                  >
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content>
                  <form [formGroup]="reloadForm">
                    <div
                      class="mlr-16"
                      fxLayout="row"
                      fxLayout.lt-sm="column"
                      fxLayoutWrap="wrap"
                      fxLayoutAlign="center"
                    >
                      <div fxFlex="100">
                        <mat-form-field class="full-width">
                          <!-- <mat-select required placeholder="Select A Client">
                            <mat-option>none</mat-option>
                          </mat-select> -->
                          <span
                            style="vertical-align: middle; padding-right: 10px"
                            matPrefix
                            >+91</span
                          >
                          <input
                            matInput
                            [formControl]="reloadForm.controls['phoneNumber']"
                            required
                            name="phone-number"
                            type="text"
                            placeholder="Phone Number"
                            maxlength="10"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                    <div
                      class="mlr-16"
                      fxLayout="row"
                      fxLayout.lt-sm="column"
                      fxLayoutWrap="wrap"
                      fxLayoutAlign="center"
                    >
                      <div fxFlex="100">
                        <mat-form-field class="full-width">
                          <mat-select
                            required
                            placeholder="Choose Operator"
                            [formControl]="reloadForm.controls['operator']"
                          >
                            <mat-option
                              *ngFor="let summary of summaries"
                              value="{{ summary[0] }}"
                            >
                              {{ summary[1] }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
          
                    <div
                      class="mlr-16"
                      fxLayout="row"
                      fxLayout.lt-sm="column"
                      fxLayoutWrap="wrap"
                      fxLayoutAlign="center"
                    >
                      <div fxFlex="100">
                        <mat-form-field class="full-width">
                          <span
                            style="vertical-align: middle; padding-right: 10px"
                            matPrefix
                            >&#8360;</span
                          >
                          <input
                            matInput
                            [formControl]="reloadForm.controls['ammount']"
                            required
                            name="ammount"
                            type="text"
                            placeholder="Enter Recharge Ammount"
                            maxlength="4"
                          />
                        </mat-form-field>
                      </div>
                    </div>
          
                    <div
                      class="mlr-16"
                      fxLayout="row"
                      fxLayout.lt-sm="column"
                      fxLayoutWrap="wrap"
                      fxLayoutAlign="center"
                    >
                      <div fxFlex="100">
                        <!-- <mat-form-field class="full-width"> -->
                          <!-- <mat-select
                            required
                            placeholder="Choose Recharge Type"
                            [formControl]="reloadForm.controls['rechargetype']"
                          >
                            <mat-option
                              *ngFor="let typesOfRechargeSub of typesOfRechargeSub"
                              value="{{ typesOfRechargeSub[0] }}"
                            >
                              {{ typesOfRechargeSub[1] }}
                            </mat-option>
                          </mat-select> -->
                          <mat-radio-group
                          aria-labelledby="example-radio-group-label"
                          class="example-radio-group"
                          [formControl]="reloadForm.controls['rechargetype']">
                          <mat-radio-button class="example-radio-button"  [value]="1">Stv 1</mat-radio-button>
                          <mat-radio-button class="example-radio-button"  [value]="2">Stv 2</mat-radio-button>
                          </mat-radio-group>
                        <!-- </mat-form-field> -->
                      </div>
                    </div>
                  </form>
                </mat-card-content>
                <mat-card-actions>
                  <div
                    class="mlr-16"
                    fxLayout="row"
                    fxLayout.lt-sm="column"
                    fxLayoutWrap="wrap"
                    fxLayoutAlign="center"
                  >
                    <div fxFlex="100">
                      <button
                        mat-raised-button
                        color="primary"
                        [disabled]="reloadForm.invalid"
                        (click)="recharge()"
                        style="width: 100%;"
                      >
                        Recharge
                      </button>
                    </div>
                  </div>
                </mat-card-actions>
              </mat-card>
            </div>
          </div>
    </div>
            
  
  </div>

  <div class="col-lg-3" style="margin-top:5rem;"> 
    <img style="height:60vh;float: left;" src="assets/images/mobile_img_main.jpg" alt="">
  </div>
</div>
</div>
</div>
