<div>

  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark bg-dark" [containerInside]="false">
    <button *ngIf="isLoggedIn == 'true'" mat-icon-button (click)="snav.toggle()"><mat-icon style="color:white;">menu</mat-icon></button>
    <!-- Navbar brand -->
    <mdb-navbar-brand  >

        <a  class="navbar-brand" style="color:cyan" ng>GO DIGITAL PAY</a>
    </mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a  class="nav-link waves-light"  *ngIf="isLoggedIn == 'true'"  (click)="snav.toggle()" mdbWavesEffect><mat-icon style="color:white;">contacts</mat-icon> Contact<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light"  *ngIf="isLoggedIn == 'true'"  (click)="snav.toggle()" mdbWavesEffect><mat-icon style="color:white;">settings</mat-icon> Settings</a>
        </li>

        <!-- Dropdown -->
        <li class="nav-item dropdown" dropdown>
          <a   *ngIf="isLoggedIn == 'true'"  (click)="snav.toggle()" dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <mat-icon style="color:white;">person_outline</mat-icon>{{this.username}}<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a  *ngIf="isLoggedIn == 'true'"  (click)="snav.toggle()" class="dropdown-item waves-light" mdbWavesEffect href="#">My account</a>
            <a  *ngIf="isLoggedIn == 'true'"  (click)="snav.toggle()" class="dropdown-item waves-light" mdbWavesEffect href="#" (click)="logout()">Log out</a>
          </div>
        </li>

      </ul>
      <!-- Links -->
    </links>
    <!-- Collapsible content -->





  </mdb-navbar>

   <!-- side nav content -->

    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav [mode]="over" fixedTopGap="56">
          <mat-nav-list style="    min-width: 15vw;">

              <a *ngFor="let item of menulist" mat-list-item routerLink="/profile/user-reload/{{item[1]}}" ><mat-icon >dashboard</mat-icon>{{ item[2] }}</a>

          </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="height:90vh">
      <mat-toolbar *ngIf="isLoggedIn == 'true'" style="background-color:rgb(176, 227, 247); margin-block-end: 0rem;">
        <mat-toolbar-row style="color:black; font-size: 10">
            Important messages from Admin:
        </mat-toolbar-row>
      </mat-toolbar>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>


  <app-footer></app-footer>
</div>
